<!DOCTYPE html>
<html>
<script src="./socket.io/socket.io.js"></script>
<body>
    <input type="text" id="ledColor" value="">
</body>
<script>
    var socket = io('http://localhost:3000');
    socket.on('connect', function () { socket.emit("update", "r") });
    socket.on('event', function (data) { });
    socket.on('disconnect', function () { });

    document.getElementById("ledColor").addEventListener("change", () => {
        let v = document.getElementById("ledColor").value;
        console.log(v);
        socket.emit("update", v);
    })
</script>
</html>
